<html>
    <head>
        <title>Teste04</title>
    </head>
        <body>
            <script>
                function experiencia(anosEstudados){
                    if(anosEstudados <= 1){
                        console.log("iniciante");
                    }else{
                        if((anosEstudados > 1) && (anosEstudados <= 3)){
                            console.log("Intermediario");
                        }else{
                            if((anosEstudados > 3) && (anosEstudados <= 6)){
                                console.log("Avancado");
                            }else{
                                if(anosEstudados >= 7){
                                    console.log("Jedi Master");
                                }
                            }
                        }
                    }
                };
                experiencia(3);
            </script>
        </body>
</html>
